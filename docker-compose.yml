version: "3.8"

services:
  springboot:
    build: ./backend
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - PORT=8080  # Sử dụng biến PORT cho Render
    restart: always

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "10000:10000"
    depends_on:
      - springboot

